<style>
@-webkit-keyframes rotatingleft {
    from{
    -webkit-transform: rotate(0deg);    
    }
    to{
    
    -webkit-transform: rotate(-360deg);
    }
}

@-webkit-keyframes rotatingright {
    from{
        -webkit-transform: rotate(0deg);
    }
    to{
        -webkit-transform: rotate(360deg);
    }
}

.spinning_right {
    -webkit-animation: rotatingright 2s linear infinite;
}
.spinning_left{
    -webkit-animation: rotatingleft 1s linear infinite;
}

   -webkit-animation: rotatingright 0.5s linear infinite;
}

</style>
